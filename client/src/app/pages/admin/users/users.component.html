<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- User ID Column -->
  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
    <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role_name }}</td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let element">{{ element.city_name }}</td>
  </ng-container>

  <!-- Headquarter Column -->
  <ng-container matColumnDef="headquarter_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Headquarter</th>
    <td mat-cell *matCellDef="let element">{{ element.headquarter_name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
